{% extends "layout.html" %}

{% block title %}Sign Up - PaperHub{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h2>Create Account</h2>
        <p>Join PaperHub to start organizing your research</p>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6">
            <small style="color: #6b7280; font-size: 0.8rem;">Minimum 6 characters</small>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Create Account</button>
    </form>
    
    <div class="auth-links">
        <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
    </div>
</div>
{% endblock %}
